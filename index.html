<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="footer.css">
</head>

<body>
  <div class="header">
    <div class="customSearch">
      <ul>
        <li>
          <a href="advancedSearch.html" target="_top">Advanced Search
          </a>
        </li>
        <li>
          <a href="images.html" target="_top">Images
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="googleImage">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
  </div>
  <div class="formContainer">
    <form class="tsf" action="https://www.google.com/search" style="overflow:visible" id="tsf" data-submitfalse="q"
      method="GET" name="f" role="search">
      <div class="searchPanel">
        <div class="glass"
          style="background-image: url(https://img.icons8.com/fluent-systems-regular/48/000000/search--v1.png); background-repeat: no-repeat; ">
        </div>
        <input type=" text" name="q" class="keyword" placeholder="Do a Google search or type a URL"
          style="font-size: 13px;">
      </div>
      <div class="buttons">
        <input type="submit" for="q" id="submit" value="Google Search" aria-label="Google Search">
        <input class="RNmpXc" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit"
          id="submit">
      </div>
    </form>
  </div>
  <footer>
    <div class="footerSpan"><span>By: Andr√©s Eduardo Genes</span>
    </div>

          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Harvard_University_logo.svg/1280px-Harvard_University_logo.svg.png"
          alt="Harvard Logo" style="width: 12vw;"> - Cambridge, MA, United States</span>
    </div>
    <div class="footerSpan"><span>Professors: Brian Yu (brian@cs.harvard.edu) & David J. Malan (malan@cs.harvard.edu).
        <img src="https://online-learning.harvard.edu/sites/default/files/shields/harvard-engineering.png"
          alt="Harvard Logo" style="width: 25px; margin: 15px;"> Harvard School of Engineering and Applied
        Sciences.</span>
    </div>
  </footer>
</body>
